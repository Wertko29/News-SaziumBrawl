<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости Sazium Brawl</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .main-news {
            display: flex;
            background: linear-gradient(145deg, #1f1f1f, #292929);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .main-news img {
            width: 50%;
            object-fit: cover;
        }
        .main-news-content {
            padding: 10px;
        }
        .main-news-content h2 {
            font-size: 24px;
            margin: 0 0 10px;
        }
        .main-news-content p {
            font-size: 16px;
            margin: 0;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #333;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
        }
        .tab.active {
            background: #444;
        }
        .tab-content {
            background: #333;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .news-item {
            display: flex;
            margin-bottom: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
        }
        .news-item img {
            width: 150px;
            object-fit: cover;
        }
        .news-content {
            padding: 15px;
        }
        .news-content h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .news-content p {
            margin: 0;
            font-size: 14px;
            color: #ccc;
        }
        .news-content h3 a {
            color: #fff;
            text-decoration: none;
        }
        .news-content h3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-news">
            <img src="{{ main_news.image }}" alt="Main News">
            <div class="main-news-content">
                <h2>{{ main_news.title }}</h2>
                <p>{{ main_news.description }}</p>
            </div>
        </div>
        <div class="tabs">
            <div class="tab active" data-tab="news">Новости</div>
            <div class="tab" data-tab="videos">Видео</div>
        </div>
        <div id="news" class="tab-content active">
            {% for news in news %}
            <div class="news-item">
                <img src="{{ news.image }}" alt="{{ news.title }}">
                <div class="news-content">
                    <h3><a href="/news/{{ news.id }}">{{ news.title }}</a></h3>
                    <p>{{ news.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
            });
        });
    </script>
</body>
</html>
